<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nobel Prize</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Here is the Nobel winner for you.</h1>
    <h3>Select year and category.</h3>
    <form action="" id="searchForm">
      <div id="category">
        <input
          type="button"
          value="che"
          id="cheButt"
          class="btn btn-outline-primary"
        />
        <input
          type="button"
          value="eco"
          id="ecoButt"
          class="btn btn-outline-primary"
        />
        <input
          type="button"
          value="lit"
          id="litButt"
          class="btn btn-outline-primary"
        />
        <input
          type="button"
          value="pea"
          id="peaButt"
          class="btn btn-outline-primary"
        />
        <input
          type="button"
          value="phy"
          id="phyButt"
          class="btn btn-outline-primary"
        />
        <input
          type="button"
          value="med"
          id="medButt"
          class="btn btn-outline-primary"
        />
      </div>
      <span
        >category selected: <b><span id="cat"></span></b
      ></span>
      <br />
      <input
        id="yearInput"
        type="number"
        min="1901"
        max="2024"
        placeholder="Min 1901"
      />
      <button class="btn btn-outline-success">search</button>
    </form>

    <div class="card" style="width: 18rem" id="result">
      <div class="card-body">
        <h3 class="card-title" id="title">Result</h3>
        <p class="card-text" id="motivate"></p>
        <a href="#" class="card-link" id="link" target="_blank"></a>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
